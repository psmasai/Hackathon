spring.application.name=improve-mycity-springbackend

# Server Configuration
 server.port=${PORT:8081}

# Spring Profile
#spring.config.activate.on-profile=prod

# DataSource Configuration
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/improvemycity_db}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Multipart (File Upload) Settings
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB


# JWT Configuration
jwt.secret=${JWT_SECRET:MySecretKey123}
jwt.expirationMs=${JWT_EXPIRATION:86400000}

# File Upload Directory
file.upload-dir=${UPLOAD_DIR:./uploads}

